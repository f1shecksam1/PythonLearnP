# ğŸª¶ Ruff - Linting & Import dÃ¼zenleme
[tool.ruff]
select = ["E", "F", "W", "I", "ANN"]
ignore = ["E501"]
line-length = 88
target-version = "py310"

# Ekstra: import sÄ±ralamasÄ±nÄ± dÃ¼zenler
[tool.ruff.isort]
combine-as-imports = true
known-first-party = ["learnpyapp"]

# âš« Black - Kod biÃ§imlendirme
[tool.black]
line-length = 88
target-version = ["py310"]

# ğŸ§© Mypy - Tip denetimi
[tool.mypy]
python_version = "3.10"

# ğŸ”’ Type Hint zorunluluÄŸu
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true

# ğŸš« Riskli davranÄ±ÅŸlara karÅŸÄ± uyarÄ±lar
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

# ğŸ§© Eksik import stubâ€™larÄ±nÄ± hata olarak sayma
ignore_missing_imports = true

# ğŸ§± Type inference geliÅŸtirmeleri
strict_equality = true
